{% extends "base.html" %}

{% block title %}Eliminar Medicamento{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-body text-center py-5">
      <div class="mb-3 text-danger fs-1"><i class="bi bi-exclamation-triangle"></i></div>
      <h3 class="h5 mb-3">¿Deseas eliminar "{{ medicamento.nombre }}"?</h3>
      <p class="text-muted">Esta acción no se puede deshacer.</p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <a href="{% url 'medicamentos_lista' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
