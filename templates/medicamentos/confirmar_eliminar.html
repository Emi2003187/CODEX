{% extends "base.html" %}
{% block title %}Eliminar Medicamento{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar eliminación</h5>
        </div>
        <div class="card-body">
          <p class="mb-4">¿Seguro que deseas eliminar el medicamento <strong>{{ medicamento.nombre }}</strong> ({{ medicamento.clave }})?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'medicamentos_lista' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
