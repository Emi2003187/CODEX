{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0"><i class="bi bi-upload"></i> Cargar Excel de Medicamentos</h4>
        </div>

        <div class="card-body">
            <p class="text-muted">Sube un archivo Excel con columnas: clave/codigo_barras, nombre, existencia, precio, departamento, categor√≠a.</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.archivo.label_tag }}
                    {{ form.archivo }}
                </div>
                <button class="btn btn-primary">Actualizar Inventario</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
