{% extends 'base.html' %}

{% block title %}Eliminar Medicamento{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-danger text-white rounded-top-4">
      <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar eliminación</h4>
    </div>
    <div class="card-body">
      <p class="mb-4">¿Estás seguro de que deseas eliminar <strong>{{ medicamento.nombre }}</strong>? Esta acción no se puede deshacer.</p>
      <form method="post" class="d-flex justify-content-between">
        {% csrf_token %}
        <a href="{% url 'medicamentos_lista' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
