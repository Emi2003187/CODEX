{% extends "base.html" %}
{% block title %}Eliminar Medicamento{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-danger mb-4">Eliminar Medicamento</h2>
      <div class="card p-4 shadow-sm">
        <p>¿Estás seguro de eliminar este medicamento?</p>
        <p class="fw-semibold">{{ object.nombre }} - {{ object.dosis }}</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{{ next }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
